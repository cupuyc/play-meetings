    <base target="_blank" />
    <title>Play Study | Default</title>

    <!-- New -->
    <div class="window-all" id="wrapper">
        <!-- Modal screens -->
        <div id="error" style="display: none">
            <noscript>
                <span class="error">Javascript is not enabled.</span>
            </noscript>
        </div>
        <!-- Left side -->
        <div class="window-main">
            <!-- SHARING -->
            <div class="window-sharing">
                <!-- Sharing header -->
                <div class="head">
                    <h3>Sharing content</h3>
                </div>
                <!-- Shared image display panel -->
                <div class="sharing-display" id="sharing-display">
                    <img id="sharing-image" src="../images/keep-calm-and-add-your-image.png" alt=""/>
                </div>
                <!-- Sharing control panel  -->
                <div class="sharing-control">
                    <div class="input-group sharing-zoom">
                        <input type="text" class="form-control" id="sharing-zoom" aria-label="..." placeholder="Zoom...">
                        <div class="input-group-btn">
                            <button class="btn btn-default" id="sharing-zoomout" type="button"><span class="glyphicon glyphicon-zoom-out" aria-hidden="true"></span></button>
                            <button class="btn btn-default" id="sharing-zoomin" type="button"><span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span></button>
                        </div>
                    </div>
                    <span class="btn btn-default btn-file"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Image<input id="sharing-upload" type="file" accept="image/*"></span>
                    <button type="button" class="btn btn-default sharing-clear" id="commandClearButton"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Clear</button>
                </div>
            </div>
        </div>
        <!-- Right side -->
        <div class="window-side">
            <!-- VIDEO -->
            <div class="window-video">
                <!-- Video header -->
                <div class="head">
                    <h3>Video</h3>
                </div>
                <div class="video-display" id="participants">
                    <div class="participant">
                        <video id="webcam-me" autoplay="true" muted="muted"></video>
                        <div class="btn-group video-control">
                            <button type="button" class="btn btn-default btn-xs" id="webcam-me-mute"><span class="glyphicon glyphicon-volume-off" aria-hidden="true"></span></button>
                            <button type="button" class="btn btn-default btn-xs" id="commandPlayButton"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></button>
                        </div>
                        <p class="playername">
                            Your name: <span id="pname" class="name"></span>
                            <!--<strong><span id="pid">Id:</span></strong>-->
                        </p>
                    </div>
                </div>

                    <!--</div>-->

            </div>
            <!-- CHAT -->
            <div class="window-chat">
                <!-- Chat header -->
                <div class="head">
                    <h3>Chat</h3>
                </div>
                <!-- Message display panel -->
                <div class="chat-display" id="chatArea"></div>
                <!-- Message input and 'send' button -->
                <div class="input-group chat-control">
                    <input type="text" class="form-control" id="commandInput" placeholder="Your message..." />
                    <span class="input-group-btn">
                        <button class="btn btn-default" id="commandSendButton" type="button">Send</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
